<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>HTML5 Test Input Pattern</title>
<style>
input,select,.in {font:normal 1em verdana,arial,sans-serif;color:#000;background:#f5ffff;border:1px solid #7F9DFF;padding:0 2px 1px;margin-top:1px}
select {padding:0}
input[type=checkbox] {position:relative;top:2px}
input[type=radio] {position:relative;top:1px;margin-left:.5em}
input[readonly] {background:#FEFCF5}
input:invalid {border:1px solid #f00}
</style>
<script>
function sprintf(format) {
  var arg = arguments, i = 1;
  //return format.replace(/%s/g, function (m) { return m[2] || arg[i++] })
  return format.replace(/%((%)|s)/g, function (m) { return m[2] || arg[i++] })
}

alert(sprintf('Latitude: %%s, Longitude: %s', 41.847, -87.661));
</script>

</head>
<body>
<!-- AA Admin Account -->
<h2 class=c>Account (Agent) Details</h2>
<div id=AAdI>
<form>
<table class='mc mb05'>
<tr><td>Name</td><td><input id=AAiN type=text size=75 maxlength=100 required pattern='[ -~]{3,100}' title='Name of your Agent entity (practice), 3 to 100 characters. Required.'></td></tr>
<tr><td>Description</td><td><input type=text size=75 maxlength=100 required pattern='[ -~]{3,100}' title='Description of your Agent entity (practice), 3 to 100 characters. Example: HMRC Agent. Required.'></td></tr>
<tr><td>Address Line 1</td><td><input type=text size=50 maxlength=50 required pattern='[ -~]{3,50}' title='Address Line 1, 3 to 50 characters. Required.'></td></tr>
<tr><td>Address Line 2</td><td><input type=text size=50 maxlength=50 pattern='[ -~]{3,50}' title='Address Line 2, 3 to 50 characters. Optional.'></td></tr>
<tr><td>Address Line 3</td><td><input type=text size=50 maxlength=50 pattern='[ -~]{3,50}' title='Address Line 3, 3 to 50 characters. Optional.'></td></tr>
<tr><td>City or Town</td><td><input type=text size=50 maxlength=50 required pattern='[ -~]{3,50}' title='Principal location - city or town. Required.'></td></tr>
<tr><td>County or Region&nbsp;</td><td><input type=text size=50 maxlength=50 pattern='[ -~]{3,50}' title='County or Region. Optional.'></td></tr>
<tr><td>Post Code</td><td><input type=text size=20 maxlength=8 pattern='[A-Z]{1,2}[0-9R][0-9A-Z]? [0-9][ABD-HJLNP-UW-Z]{2}' title='UK Postcode. Optional.'></td></tr>
<tr><td>Country</td><td><input type=text size=20 readonly title='United Kingdom only currently.' value='United Kingdom'></td></tr>
</table>
<div class='c p10'><button id=AAbRev title='Click to Revert to the Saved state'>Revert</button> &nbsp;<button id=AAbSav title='Click to Save your Edits'>Save</button></div>
<p class=c>Make any desired edits and click the Save button.</p>
</form>
</div>
</body>
</html>
