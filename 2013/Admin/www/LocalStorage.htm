  function Show() {
    var i,len=localStorage.length,ents=[],s
    if (len) {
      for (i=0;i<len;i++)
        ents.push(localStorage.key(i)+' '+localStorage[localStorage.key(i)])
      s = ents.sort().join('<br>')
    }else
      s = 'Empty'
    document.getElementById('ls').innerHTML=s
  }

  function Clear() {
    localStorage.clear()
    Show()
  }
